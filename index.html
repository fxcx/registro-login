<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Registro</h1>
    <form action="" method="get">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido">
        <br>
        <label for="email">E-Mail</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="pais">País</label>
        <select name="pais" id="pais">
            <option>Argentina</option>
            <option>Bolivia</option>
            <option>Brasil</option>
            <option>Chile</option>
            <option>Colombia</option>
            <option>Paraguay</option>
            <option>Perú</option>
            <option>Uruguay</option>
            <option>Venezuela</option>
        </select>
        <br>
        <label for="passw1">Contraseña</label>
        <input type="password" name="passw1" id="passw1">
        <br>
        <label for="passw2">Vuelva a ingresar la contraseña</label>
        <input type="password" name="passw2" id="passw2">
        <br>
        <input type="button" value="Registrarse" onclick="registrar()">
    </form>
    <br>
    <h1>Login</h1>
    <form action="" method="get">
        <label for="user">E-Mail</label>
        <input type="email" name="user" id="user">
        <br>
        <label for="passwLog">Contraseña</label>
        <input type="password" name="passwLog" id="passwLog">
        <br>
        <input type="button" value="Ingresar" onclick="login()">
    </form>
    <script src="js/app.js"></script>
</body>
</html>
